{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Portofolio{% endblock %}</title>
    <!-- Add your CSS stylesheets and other metadata here -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>{% block header %}Welcome to My Portofolio{% endblock %}</h1>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        Just Sample Django @ 2023
    </footer>
    <script>
        function redirectUrl(url){
            location.href = url;
        }
    </script>
</body>
</html>
