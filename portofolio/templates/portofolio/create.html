{% extends "base.html" %}


{% block title %}Create New Portfolio Item{% endblock %}
{% block header %}Create New Portfolio Item{% endblock %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
  <button type="button" onclick="redirectUrl(`{% url 'portofolio' %}`)" class="btn btn-secondary">Back to Portfolio</button>
{% endblock %}
